<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web API Quiz</title>
    <link rel="stylesheet" href="./Assets/css/style.css" />
</head>

<body>
    <!-- This will be the link that takes you to all the high scores to of the test -->
    <div id="scores">
        <a href="#">View high scores</a>
    </div>
    <!-- This is the timer -->
    <div id="timer">
        <p>Time: <span id="time">0</span></p>
    </div>

    <!-- The will be the master container  -->
    <div id="wrapper">
        <div id="startPage">
            <h1>Coding Quiz Challenge</h1>
            <p>Are you ready to challenge yourself with a code quiz?</p>
            <button id="start" class="btn">Start Quiz</button>
        </div>
        <!-- This container will be the questions that will hide and unhide -->
        <div id="questions" class="hide">
            <h2 id="question-title"></h2>
            <div id="choices" class="choices"></div>
        </div>
        <!-- This container will be the final score and output   -->

        <div id="end-screen" class="hide">
            <h2>Finished!</h2>
            <p>Final score is <span id="final-score"></span>.</p>
            <p>
                Enter initials: <input type="text" id="initials" max="3" />
                <button id="submit">Submit</button>
            </p>
        </div>

        <div id="feedback" class="feedback hide"></div>
    </div>

    <script src="./Assets/js/script.js"></script>
</body>
</html>
